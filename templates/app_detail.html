{% load static %}
<div class="container mt-5">
    <h1>{{ app.title }}</h1>
    {% if app.icon %}
        <img src="{{ app.icon.url }}" alt="{{ app.title }}" class="img-fluid mb-3">
    {% endif %}
    <p>{{ app.description }}</p>
    {% if app.download_link %}
        <a href="{{ app.download_link }}" class="btn btn-success">تحميل التطبيق</a>
    {% endif %}
</div>
